<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Smart To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tasks.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-task.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/471270be1a.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer type="text/javascript" src="/scripts/utility.js"></script>
    <script defer type="text/javascript" src="/scripts/render.js"></script>
    <script defer type="text/javascript" src="/scripts/index.js"></script>
    <script defer type="text/javascript" src="/scripts/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <nav>
    <div>
      <i class="fa-solid fa-clipboard-check"></i>
    </div>
    <button>logout</button>
  </nav>

  <body>
    <header>
      <h1><span id="user-name"></span> To-Do List</h1>
    </header>
    <section id="background-header">
      <div id="tasks-header">
        <form id="task-category-select">
          <div>
            <input type="radio" name="filter" id="radio-all" value="all" checked>
            <label for="radio-all"><i class="fa-solid fa-filter"></i></label>
          </div>
          <div>
            <input type="radio" name="filter" id="radio-watch" value="watch">
            <label data-category_id="1" for="radio-watch"><i class="fa-solid fa-film"></i></label>
          </div>
          <div>
            <input type="radio" name="filter" id="radio-eat" value="eat">
            <label data-category_id="2" for="radio-eat"><i class="fa-solid fa-utensils"></i></label>
          </div>
          <div>
            <input type="radio" name="filter" id="radio-read" value="read">
            <label data-category_id="3" for="radio-read"><i class="fa-solid fa-book"></i></label>
          </div>
          <div>
            <input type="radio" name="filter" id="radio-buy" value="buy">
            <label data-category_id="4" for="radio-buy"><i class="fa-solid fa-bag-shopping"></i></label>
          </div>
        </form>
        <button id="add-task-btn"><i class="fa-solid fa-circle-plus"></i></button>
      </div>
    </section>
    <section id="new-task-background">
      <div id="new-task">
        <form method="post" action="/tasks" id="task-form">
          <textarea name="body" id="task-text" placeholder="What do you need to do?"></textarea>
          <div>
            <button type="submit">submit</button>
            <button id="task-cancel">cancel</button>
          </div>
        </form>
      </div>
    </section>
    <section id="tasks-container">
    </section>
  </body>
</html>
