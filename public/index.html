<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Home Page</title>
    <link rel="shortcut icon" href="#">


    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tasks.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-task.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/471270be1a.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <nav>
    <span>
      To-Do App
    </span>
    <div>
      <button>logout</button>
    </div>
  </nav>

  <body>
    <header>
      <h1><span id="user-name"></span> To-Do List</h1>
    </header>
    <section id="tasks-header">

      <form id="task-category-select">
        <div>
          <input type="radio" name="filter" id="radio-all" value="all" checked>
          <label for="radio-all"><i class="fa-solid fa-filter"></i></label>
        </div>
        <div>
          <input type="radio" name="filter" id="radio-films" value="films">
          <label data-category_id="1" for="radio-films"><i class="fa-solid fa-film"></i></label>
        </div>
        <div>
          <input type="radio" name="filter" id="radio-restaurants" value="restaurants">
          <label data-category_id="2" for="radio-restaurants"><i class="fa-solid fa-utensils"></i></label>
        </div>
        <div>
          <input type="radio" name="filter" id="radio-books" value="books">
          <label data-category_id="3" for="radio-books"><i class="fa-solid fa-book"></i></label>
        </div>
        <div>
          <input type="radio" name="filter" id="radio-products" value="products">
          <label data-category_id="4" for="radio-products"><i class="fa-solid fa-bag-shopping"></i></label>
        </div>
      </form>

      <button id="add-task-btn"><i class="fa-solid fa-circle-plus"></i></button>

    </section>
    <section id="new-task">
      <form method="post" action="/tasks" id="task-form">
        <textarea name="body" id="task-text" placeholder="What do you need to do?"></textarea>
        <button type="submit">submit</button>
        <button id="task-cancel">cancel</button>
      </form>
    </section>
    <section id="tasks-container">
    </section>
  </body>
</html>
